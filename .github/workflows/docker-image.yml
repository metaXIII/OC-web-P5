name: Docker image CI

on:
  push:
    branches:
    - master
    - feature/**
    - dependabot/**
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Build the docker image
        run: docker-compose up -d

      - name: stop container
        if: always()
        run: docker-compose -f down

